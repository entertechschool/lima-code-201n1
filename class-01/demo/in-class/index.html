<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <style>
        h1 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <h1>Class 1 Lab</h1>
        <p style="color: blue; background-color: yellow;">¿Nombre?</p>
        <p style="color: red; background-color: black;">¿Película Favorita?</p>
        <p style="color: white; background-color: black;">¿Serie Favorita?</p>
        <p style="color: yellow; background-color: brown;">¿Comida Favorita?</p>
    </main>
    <footer>
        <script>
            let nombre = prompt("Nombre:");
            console.log("Nombre: " + nombre);

            let peliculaFavorita = prompt("Pelicula Favorita:");
            console.log("Pelicula Favorita: " + peliculaFavorita);

            let serieFavorita = prompt("Serie Favorita:");
            console.log("Serie Favorita: " + serieFavorita);

            let comidaFavorita = prompt("Comida Favorita:");
            console.log("Comida Favorita: " + comidaFavorita);

            alert("Hola " + nombre + " también me gusta la película " + peliculaFavorita + ", me agrada la serie " + serieFavorita + ". Que rico ese plato de comida: " + comidaFavorita);
        </script>
    </footer>
</body>
</html>
